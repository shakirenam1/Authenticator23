            </div>

            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="333" required class="form-control">
            </div>
            <div class="form-group">
                <label for="creditCardNumber">Credit Card Number:</label>
                <input type="text" id="creditCardNumber" name="creditCardNumber" placeholder="XXXX XXXX XXXX XXXX" required class="form-control">

            <div class="form-group">

                    <option value="MT">Montana</option>

                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>

<script>
    function validateGWID(gwid) {
        var re = /^G\d{8}$/;
        return re.test(gwid);
    }

    function validateEmail(email) {
        var re = /^[a-zA-Z0-9._%+-]+@gwu\.edu$/;
        return re.test(String(email).toLowerCase());
    }

    function validatePhoneNumber(phone) {
        var re = /^\d{10}$/;
        return re.test(phone);
    }

    function validatePassword(password) {
        return password.length >= 6;
    }

    $(document).ready(function () {
        $("#signupForm").submit(function (event) {
            event.preventDefault();
            var userId = $("#userId").val();
            var gwid = $("#gwid").val();
            var phone = $("#phone").val();
            var password = $("#password").val();
            var confirmPassword = $("#confirmPassword").val();

            // Validate GWID
            if (!validateGWID(gwid)) {
                $("#signupResult").text("GWID must start with 'G' followed by 8 digits.");
                return;
            }

            // Validate Email
            if (!validateEmail(userId)) {
                $("#signupResult").text("The User ID must be a GWU email.");
                return;
            }

            // Validate Phone
            if (!validatePhoneNumber(phone)) {
                $("#signupResult").text("The phone number must be 10 digits.");
                return;
            }

            if (!validatePassword(password)) {
                $("#signupResult").text("The password must be at least 6 characters.");
                return;
            }


            // Validate Password match
            if (password !== confirmPassword) {
                $("#signupResult").text("Passwords do not match.");
                return;
            }

            var signupData = {
                userId: userId,
                gwid: gwid,
                phone: phone,
                password: password
            };

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "/signup",
                data: JSON.stringify(signupData),
                dataType: 'text',
                cache: false,
                timeout: 600000,
                success: function (data) {
                    $("#signupResult").text(data);
                },
                error: function (e) {
                    $("#signupResult").text("Error during sign-up. Please try again.");
                }
            });
        });
    });



</script>
